<!DOCTYPE html>
<html>
<head>
  <title>Click the Dot Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    #game-container {
      width: 400px;
      height: 400px;
      background: white;
      border: 2px solid #333;
      position: relative;
      margin: 20px;
      cursor: pointer;
    }
    
    #dot {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transition: all 0.2s ease;
    }
    
    #score {
      font-size: 24px;
      margin: 10px;
    }
    
    #timer {
      font-size: 20px;
      color: #666;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Click the Dot!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30s</div>
  <div id="game-container">
    <div id="dot"></div>
  </div>
  <button onclick="startGame()">Start Game</button>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;
    let isPlaying = false;
    
    function moveDot() {
      const dot = document.getElementById('dot');
      const container = document.getElementById('game-container');
      const maxX = container.clientWidth - 20;
      const maxY = container.clientHeight - 20;
      
      dot.style.left = Math.random() * maxX + 'px';
      dot.style.top = Math.random() * maxY + 'px';
    }
    
    function updateScore() {
      score++;
      document.getElementById('score').textContent = `Score: ${score}`;
    }
    
    function endGame() {
      isPlaying = false;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      alert(`Game Over! Final Score: ${score}`);
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('timer').textContent = 'Time: 30s';
    }
    
    function startGame() {
      if (isPlaying) return;
      isPlaying = true;
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = 'Score: 0';
      moveDot();
      
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }
    
    document.getElementById('dot').addEventListener('click', (e) => {
      if (!isPlaying) return;
      e.stopPropagation();
      updateScore();
      moveDot();
    });
    
    document.getElementById('game-container').addEventListener('click', () => {
      if (!isPlaying) return;
      if (score > 0) score--;
      document.getElementById('score').textContent = `Score: ${score}`;
    });
    
    // Initial dot position
    moveDot();
  </script>
</body>
</html>
